name: Publish Quarto site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render EN
        run: quarto render en

      - name: Render FR
        run: quarto render fr

      - name: Copy shared assets and CSS into _site
        run: |
          mkdir -p _site
          rm -rf _site/assets || true
          cp -r assets _site/assets
          cp styles.css _site/styles.css
          # optional: if you have a root index.html redirect
          if [ -f index.html ]; then cp index.html _site/index.html; fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
