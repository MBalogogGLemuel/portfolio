format:
  html:
    theme: cosmo
    css: ../styles.css
    toc: true
    smooth-scroll: true

    include-in-header:
      - text: |
          <script>
            // Build FR/EN links to the equivalent page (same path, different prefix)
            document.addEventListener("DOMContentLoaded", function () {
              const path = window.location.pathname;

              const enUrl = path.replace("/portfolio/fr/", "/portfolio/en/");
              const frUrl = path; // already FR

              const links = Array.from(document.querySelectorAll(".navbar a.nav-link"));
              const frLink = links.find(a => a.textContent.trim() === "FR");
              const enLink = links.find(a => a.textContent.trim() === "EN");

              if (frLink) frLink.setAttribute("href", frUrl);
              if (enLink) enLink.setAttribute("href", enUrl);
            });
          </script>

execute:
  freeze: auto
