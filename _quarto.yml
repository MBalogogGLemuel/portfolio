project:
  type: website
  output-dir: _site
  render:
    - index.qmd
    - projects.qmd
    - about.qmd
    - cv.qmd
    - blog.qmd

website:
  title: "Georges Lemuel Balogog"
  site-url: "https://mbalogogglemuel.github.io/portfolio/"
  description: "Data Science • Optimisation • Data Engineering — portfolio (Quarto)"
  favicon: assets/favicon.png

  repo-url: "https://github.com/MBalogogGLemuel/portfolio"
  repo-actions: [edit, issue]

  navbar:
    background: "transparent"
    pinned: true
    left:
      - text: "Home"
        href: index.qmd
      - text: "Projects"
        href: projects.qmd
      - text: "Blog"
        href: blog.qmd
      - text: "About"
        href: about.qmd
      - text: "CV"
        href: cv.qmd
    right:
      - icon: github
        href: "https://github.com/MBalogogGLemuel"
        aria-label: "GitHub"
      - icon: linkedin
        href: "https://www.linkedin.com/in/balogog-georges-6810b9118/"
        aria-label: "LinkedIn"
      - icon: envelope
        href: "mailto:georges.balogog@yahoo.fr"
        aria-label: "Email"

  search:
    location: navbar
    type: overlay

  page-footer:
    border: true
    left: |
      **Georges Lemuel Balogog**  
      Data Science • Optimisation • Data Engineering  
      Montréal / Canada
    center: |
      <span class="footer-note">© 2026 — Built with Quarto • Theme custom (blue/grey gradient)</span>
    right: |
      <div class="footer-links">
        <a href="mailto:georges.balogog@yahoo.fr">Contact</a> ·
        <a href="https://github.com/MBalogogGLemuel">GitHub</a> ·
        <a href="https://www.linkedin.com/in/balogog-georges-6810b9118/">LinkedIn</a>
      </div>

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 3
    smooth-scroll: true


    # look "clean + pro" (proche JamesKle)
    mainfont: "Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
    monofont: "JetBrains Mono, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace"
    fontsize: 1.05em
    linestretch: 1.35

    # code / science vibe
    highlight-style: github
    code-copy: true
    code-fold: true
    code-overflow: wrap

    # liens + UX
    link-external-icon: true
    link-external-newwindow: true
    anchor-sections: true

    # petites métas propres
    title-block-banner: false

execute:
  freeze: auto

# Options markdown (rendu fluide)
markdown:
  wrap: sentence
